<div class="pt-2 pb-2" [formGroup]="form">
  <p-inputgroup>
    <p-floatlabel *ngIf="searchItem.type == searchItemType.TextBox">
      <input
        #searchItemInput
        class="w-full"
        type="text"
        pInputText
        [name]="searchItem.name"
        [id]="searchItem.id"
        [formControlName]="searchItem.id"
      />
      <label [attr.for]="searchItem.id">{{ searchItem.label }}</label>
    </p-floatlabel>
    <p-inputgroup-addon>
      <p-button type="button" (onClick)="clearData()" icon="pi pi-times" severity="secondary" />
    </p-inputgroup-addon>
    <p-inputgroup-addon>
      <p-button type="button" (onClick)="removeSearchItem()" icon="pi pi-minus" severity="secondary" />
    </p-inputgroup-addon>
  </p-inputgroup>
</div>
