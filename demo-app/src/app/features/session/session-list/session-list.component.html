<div class="mt-3">
    <p-panel showHeader="false">
        <div class="mt-4">
            <p-message variant="simple" size="large" severity="contrast">Results</p-message>
        </div>
    </p-panel>
</div>
<p-table
  [value]="sessionList"
  [title]="'Results'"
  [paginator]="true"
  [rows]="15"
  [rowsPerPageOptions]="[15, 20, 50]"
>
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-sessionItem>
    <tr>
      <td>{{ sessionItem.name }}</td>
      <td>{{ sessionItem.date }}</td>
    </tr>
  </ng-template>
</p-table>
