<div class="mt-3">
  <p-panel showHeader="false">
    <div class="mt-4">
      <p-message variant="simple" size="large" severity="contrast"
        >Results</p-message
      >
    </div>
  </p-panel>
</div>
<p-table
  [title]="'Results'"
  [lazy]="true"
  (onLazyLoad)="loadData($event, false)"
  [value]="response.data"
  [paginator]="true"
  paginatorPosition="both"
  [first]="getFirst()"
  [rows]="query.pageSize"
  [rowsPerPageOptions]="[25, 35, 50]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries ({totalPages} pages)"
  [showCurrentPageReport]="true"
  (onPage)="pageChange($event)"
  [showLoader]="true"
  [loading]="loading"
  [totalRecords]="response.totalCount"
>
  <ng-template #header>
    <tr>
      <th>Group</th>
      <th>Session</th>
      <th>Voting</th>
      <th>Date</th>
      <th>Hour</th>
      <th>Person</th>
      <th>Vote</th>
    </tr>
  </ng-template>
  <ng-template #body let-sessionItem>
    <tr>
      <td>{{ sessionItem.groupName }}</td>
      <td>{{ sessionItem.sessionName }}</td>
      <td>{{ sessionItem.votingName }}</td>
      <td>{{ sessionItem.date }}</td>
      <td>{{ sessionItem.hour }}</td>
      <td>{{ sessionItem.person }}</td>
      <td>{{ sessionItem.vote }}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>No data found for sepcified search parameters.</td>
    </tr>
  </ng-template>
</p-table>
