<div class="mt-3">
  <p-panel showHeader="false">
    <div class="mt-4">
      <p-message variant="simple" size="large" severity="contrast"
        >Results</p-message
      >
    </div>
  </p-panel>
</div>
<p-table
  [value]="response.data"
  [title]="'Results'"
  [paginator]="true"
  [rows]="15"
  [rowsPerPageOptions]="[15, 20, 50]"
>
  <ng-template #header>
    <tr>
      <th>Group</th>
      <th>Description</th>
      <th>Name</th>
      <th>Date</th>
      <th>Hour</th>
      <th>Person</th>
      <th>Vote</th>
    </tr>
  </ng-template>
  <ng-template #body let-sessionItem>
    <tr>
      <td>{{ sessionItem.groupName }}</td>
      <td>{{ sessionItem.description }}</td>
      <td>{{ sessionItem.name }}</td>
      <td>{{ sessionItem.date }}</td>
      <td>{{ sessionItem.hour }}</td>
      <td>{{ sessionItem.person }}</td>
      <td>{{ sessionItem.vote }}</td>
    </tr>
  </ng-template>
</p-table>
